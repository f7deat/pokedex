<div *ngIf="pokemonType">
    <div class="font-weight-bold bg-primary text-white d-flex justify-content-between align-items-center mb-4">
        <div class="pl-2">#{{pokemonType.id}} {{pokemonType.name}}</div>
        <a routerLink="/" class="btn btn-link text-white d-flex align-items-center"><span class="material-icons mr-1">home</span> Home</a>
    </div>
    <div class="container">
        <div class="rounded bg-white">
            Total: {{pokemonType.pokemon.length}}
        </div>
    </div>
</div>
