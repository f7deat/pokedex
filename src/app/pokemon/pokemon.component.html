<mat-card class="example-card">
  <mat-card-header>
      <img *ngIf="icon; else elseBlock" src="{{icon}}" mat-card-avatar>
      <ng-template #elseBlock><img src="{{pokemon.sprites.front_default}}" mat-card-avatar></ng-template>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Region: Kanto</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="changeSprite('front_default')">Front</button>
    <button mat-button (click)="changeSprite('back_default')">Back</button>
  </mat-card-actions>
</mat-card>
